<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>공문 수정</title>

  <!-- Favicons -->
  <link href="/assets/img/favicon.png" rel="icon">
  <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link href="/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="/assets/css/main.css" rel="stylesheet">
</head>

<body class="services-page">

<div layout:fragment="content">
  <main class="main">
    <div class="container">
      <h1 class="text-center mb-4">공문 수정</h1>
      <form th:action="@{/document/update/{id}(id=${document.id})}" method="post" enctype="multipart/form-data" class="form-horizontal">
        <div class="mb-3">
          <label for="title" class="form-label">제목</label>
          <input type="text" id="title" name="title" th:value="${document.title}" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="content" class="form-label">내용</label>
          <textarea id="content" name="content" class="form-control" rows="5" required th:text="${document.content}"></textarea>
        </div>

        <div class="mb-3">
          <label for="file" class="form-label">공문 파일</label>
          <input type="file" id="file" name="file" class="form-control">
        </div>

        <div class="d-flex justify-content-between">
          <a href="/document/list" class="btn btn-secondary">목록으로 돌아가기</a>
          <button type="submit" class="btn btn-primary">수정</button>
        </div>
      </form>
    </div>
  </main>
</div>

</body>
</html>
