<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>공문 상세</title>

  <!-- 추가적인 메타데이터 및 스타일시트 링크 -->
  <link href="/assets/img/favicon.png" rel="icon">
  <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link href="/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="/assets/css/main.css" rel="stylesheet">
</head>

<body class="services-page">

<div layout:fragment="content">
  <main class="main">
    <div class="container">
      <h1 class="text-center mb-4">공문 상세</h1>
      <div>
        <h2 th:text="${document.title}">문서 제목</h2>

        <!-- 문서 내용 추가 -->
        <p>내용:</p>
        <p th:text="${document.content}">문서 내용이 여기에 표시됩니다.</p>

        <!-- 파일명 클릭 시 다운로드 기능 추가 -->
        <p>
          파일 이름:
          <a th:href="${document.downloadUrl}" th:text="${document.fileName}" download></a>
        </p>

        <p>업로드 날짜: <span th:text="${#temporals.format(document.uploadDate, 'yyyy-MM-dd')}"></span></p>

        <!-- 수정 및 삭제 버튼 추가 -->
        <div class="mt-4">
          <a class="btn btn-warning btn-sm" th:href="@{/document/update/{id}(id=${document.id})}">수정</a>
          <form th:action="@{/document/delete/{id}(id=${document.id})}" th:method="delete" style="display:inline;">
            <button type="submit" class="btn btn-danger btn-sm">삭제</button>
          </form>
        </div>
      </div>
    </div>
  </main>
</div>

</body>
</html>
