<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/main}">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>공문 올리기</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="/assets/img/favicon.png" rel="icon">
    <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
    <link href="/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">

    <!-- Main CSS File -->
    <link href="/assets/css/main.css" rel="stylesheet">
</head>

<body class="services-page">

<div layout:fragment="content">
    <main class="main">

        <!-- Page Title -->
        <div class="page-title" style="background-color: #003300;">
            <div class="container text-center">
                <h1 style="color: white;">공문 정보</h1>
                <nav class="breadcrumbs">
                    <div>
                        <span style="color: white;">공문에 관한 정보로 필요한 자료를 보실 수 있어요.</span>
                    </div>
                </nav>
            </div>
        </div>
        <!-- End Page Title -->


        <div class="container" style="margin-top: 2.5rem">
            <div class="row justify-content-center" data-aos="fade-up">
                <div class="col-md-8 col-lg-6">
                    <h2 style="margin-bottom: 2.5rem;">공문정보 등록</h2>

                    <form th:action="@{/document/insert}" method="post" enctype="multipart/form-data" class="mb-4">
                        <div class="form-group" style="font-weight: bold; margin-bottom: 1.5rem;"> <!-- 각 div에 마진 추가 -->
                            <label for="title" style="margin-bottom: 0.5rem;">제목 :</label> <!-- 라벨 하단에 마진 추가 -->
                            <input type="text" id="title" name="title" class="form-control" required placeholder="제목을 입력하세요"
                                   onfocus="this.placeholder = ''" onblur="this.placeholder = '제목을 입력하세요'" style="margin-bottom: 2rem;">
                        </div>

                        <div class="form-group" style="font-weight: bold; margin-bottom: 1.5rem;"> <!-- 각 div에 마진 추가 -->
                            <label for="content" style="margin-bottom: 0.5rem;">내용 :</label>
                            <textarea id="content" name="content" class="form-control" required rows="5" style="resize: none; overflow: auto; margin-bottom: 2rem;"
                                       placeholder="내용을 입력하세요" onfocus="this.placeholder = ''" onblur="this.placeholder = '내용을 입력하세요'"></textarea>

                        </div>

                        <div class="form-group" style="font-weight: bold; margin-bottom: 1.5rem;"> <!-- 각 div에 마진 추가 -->
                            <label for="file" style="margin-bottom: 0.5rem;">공문 파일 :</label>
                            <input type="file" id="file" name="file" class="form-control" required>
                        </div>

                        <!-- 버튼 -->
                        <div class="mt-2">
                            <button type="submit" class="btn btn-outline-info rounded-pill mt-3 mb-3">등록</button>
                            <a th:href="@{/document/list}" class="btn btn-outline-secondary rounded-pill mt-3 mb-3">취소</a>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </main>
</div>

</body>
</html>
