<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/main}" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Services - Active Bootstrap Template</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="/assets/img/favicon.png" rel="icon">
  <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link href="/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">

  <!--icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Main CSS File -->
  <link href="/assets/css/main.css" rel="stylesheet">

  <style>
    .btn-open {
      background-color: #FFA07A; /* 주황색 */
      color: white;
      border: none;
    }

    .btn-closed {
      background-color: #808080; /* 회색 */
      color: white;
      border: none;
    }

    .card {
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      height: 100%;
      max-height: 600px; /* 카드의 최대 높이 설정 */
    }
    .card-body {
      flex: 1;
    }
    .gprev, .gnext {
      display: none !important;
    }
  </style>
</head>

<body class="services-page">

<div layout:fragment="content">
  <main class="main">

    <!-- Page Title -->
    <div class="page-title" style="background-color: #003300;">
      <div class="container text-center">
        <h1 style="color: white;">행사정보</h1>
        <nav class="breadcrumbs">
          <div>
            <span style="color: white;">각 지역들의 행사 목록입니다.</span>
          </div>
        </nav>
      </div>
    </div>
    <!-- End Page Title -->

    <!-- 행사정보 title -->
    <section id="services-2" class="services-2 section">
      <div class="container">
        <h3 style="padding-left: 15px;">행사정보</h3>

        <!-- 상단 버튼 영역 -->
          <div class="mb-3 d-flex align-items-center" style="padding-left: 15px;">
              <a th:href="@{/event/create}" class="btn rounded-pill" sec:authorize="hasAnyRole('admin','master')"
                 style="background-color: #006400; color: white; margin-right: 15px;">
                  <strong>등록하기</strong>
              </a>

              <!-- 지역 드롭다운 -->
              <form action="#" method="get" class="ms-2">
    <select name="regionType" class="form-select" onchange="this.form.submit()">
        <option value="all" th:selected="${selectedRegion == null}">모든 지역</option>
        <option th:each="region : ${regionTypes}"
                th:value="${region}"
                th:text="${region}"
                th:selected="${selectedRegion != null && selectedRegion.equalsIgnoreCase(region)}"></option>
    </select>
</form>

          </div>
        <!-- 행사정보 카드 목록 -->
        <div class="container" data-aos="fade-up">
          <div class="row">
            <!-- Card Start -->
            <div class="col-md-3 col-lg-3 mb-4" th:each="event : ${eventDTOList}">
              <div class="card">
                <div style="position: relative;">
                  <!-- 이미지 섹션 -->
                  <div class="img" style="background-color: white; margin-bottom: -10px;">
                    <a th:href="${event.eventUrl}" class="glightbox d-flex align-items-center" >
                      <img id="eventImg" th:attr="data-url=${event.eventUrl}" class="card-img-top"
                   alt="이미지" style="height: 200px; object-fit: cover;">
<!--                           class="card-img-top"-->
<!--                           alt="이미지"-->
<!--                           style="height: 200px; object-fit: cover;">-->
                    </a>
                  </div>

                  <!-- 카드 바디 -->
                  <div class="card-body">
                    <!-- 행사명 -->
                    <h5 class="card-title" style="font-weight: bold; color: green; margin-top: 0;
                line-height: 1.2; font-size: 1.125rem;" th:text="${event.eventName}">마을 이름</h5>

                    <!-- 행사 설명 -->
                    <p class="card-text" style="margin-bottom: 0; line-height: 1.5; font-size: 1rem;">
                      <p>출처 : <span th:text="${event.eventUrl}"></span></p>
                      <span th:text="${event.description}" style="color: #888;">행사 설명</span>
                        <p>지역: <span th:text="${event.regionType}">지역 정보</span></p>
                    <div>
                      <a sec:authorize="hasAnyRole('admin','master')" th:href="@{/event/update(id=${event.id})}" class="btn btn-outline-info rounded-pill mb-3">수정하기</a>
                      <a sec:authorize="hasAnyRole('admin','master')" th:href="@{/event/delete(id=${event.id})}" class="btn btn-outline-danger rounded-pill mb-3">삭제하기</a>
                    </div>
                  </div>
                  <!-- /마을 내용 - 카드 바디 -->
                </div>
              </div>
            </div><!-- /Card End -->
            <!-- Pagination -->
          <nav>
            <nav>
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/event(page=1, searchType=${searchType}, search=${search})}"><<</a>
                </li>
              <li th:each="i : ${#numbers.sequence(startPage, endPage)}" class="page-item" th:classappend="${currentPage == i} ? 'active'">
                <a class="page-link" th:href="@{/event(page=${i}, searchType=${searchType}, search=${search})}" th:text="${i}">1</a>
              </li>
                <li class="page-item" th:classappend="${currentPage == lastPage} ? 'disabled'">
                    <a class="page-link" th:href="@{/event(page=${lastPage}, searchType=${searchType}, search=${search})}">>></a>
                </li>
            </ul>
          </nav>
          </nav>
          </div>
        </div>

      </div>
    </section>
  </main>
</div>
<!-- JavaScript and other resources -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
