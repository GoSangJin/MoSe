<body class="services-page">

<div layout:fragment="content">
  <main class="main">

    <!-- Page Title -->
    <div class="page-title" style="background-color: #003300;">
      <div class="container text-center">
        <h1 style="color: white;">행사정보</h1>
        <nav class="breadcrumbs">
          <div>
            <span style="color: white;">각 지역들의 행사 목록입니다.</span>
          </div>
        </nav>
      </div>
    </div>
    <!-- End Page Title -->

    <!-- 행사정보 등록하기 -->
    <section id="services-2" class="services-2 section">
      <div class="container mb-3 mt-5">
        <div class="row justify-content-center" data-aos="fade-up">
          <div class="col-md-6 col-lg-4">
            <!-- 상단 제목 -->
            <h2>행사정보 등록하기</h2>
            <form th:action="@{/event/create}" th:object="${eventDTO}" method="post" enctype="multipart/form-data">
              <div class="form-group mb-2">
                <label for="eventName">행사 명</label>
                <input type="text" id="eventName" name="eventName" class="form-control" th:value="${eventName}" required>
              </div>
              <div class="form-group mb-3">
                <label for="description">행사 정보</label>
                <input type="text" id="description" name="description" class="form-control" th:value="${description}" required>
              </div>
              <div class="form-group mb-3">
                <label for="description">Url</label>
                <input type="url" id="eventUrl" name="eventUrl" class="form-control" th:value="${eventUrl}" required>
              </div>
              <select id="regionType" name="regionType" class="form-control custom-select" th:field="${eventDTO.regionType}" style="appearance: none;">
                        <!-- 맨 위에 항상 표시되는 옵션 -->
                <option value="서울특별시">서울특별시</option>
                <option value="인천광역시">인천광역시</option>
                <option value="부산광역시">부산광역시</option>
                <option value="경기도">경기도</option>
                <option value="강원도">강원도</option>
                <option value="충청북도">충청북도</option>
                <option value="충청남도">충청남도</option>
                <option value="전라북도">전라북도</option>
                <option value="전라남도">전라남도</option>
                <option value="경상북도">경상북도</option>
                <option value="경상남도">경상남도</option>
                <option value="제주특별자치도">제주특별자치도</option>
                      </select>
              <div class="form-group mb-3">
                <label for="eventImg"></label>
                <input type="file" id="eventImg" name="file" class="form-control" style="display: none;">
              </div>
              <button type="submit" class="btn btn-outline-success rounded-pill mb-3">등록하기</button>
              <a th:href="@{/event}" class="btn btn-outline-danger rounded-pill mb-3">취소</a>
            </form>
        </div>
      </div>
      </div>
    </section><!-- /행사정보 등록하기 -->
  </main>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>

  <!--daum API-->

</div>

</body>

</html>
