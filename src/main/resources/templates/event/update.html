  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Vendor CSS Files -->
  <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/assets/vendor/aos/aos.css" rel="stylesheet">

  <link href="/assets/css/main.css" rel="stylesheet">

  <style>
    /* 플레이스홀더 글자 크기 조정 */
    ::placeholder {
      font-size: 0.8rem; /* 원하는 크기로 조정 (기본 크기보다 작게 설정) */
      color: #6c757d; /* 플레이스홀더 색상 (필요 시 조정 가능) */
    }

<body class="services-page">

<div layout:fragment="content">
  <main class="main">

    <!-- Page Title -->
    <div class="page-title" style="background-color: #003300;">
      <div class="container text-center">
        <h1 style="color: white;">행사수정</h1>
        <nav class="breadcrumbs">
          <div>
            <span style="color: white;">각 지역별 행사정보를 수정하는 공간입니다.</span>
          </div>
        </nav>
      </div>
    </div>
    <!-- End Page Title -->

    <!-- 행사정보 수정하기 -->
    <section id="services-2" class="services-2 section">
      <div class="container mb-3 mt-5">
        <div class="row justify-content-center" data-aos="fade-up">
          <div class="col-md-6 col-lg-4">
            <!-- 상단 제목 -->
            <h2>행사정보 수정하기</h2>
            <form th:action="@{/event/update}" th:object="${eventDTO}" method="post" enctype="multipart/form-data">
              <input type="hidden" name="id" th:field="*{id}">

              <div class="form-group mt-5 mb-4" style="font-weight: bold">
                <label for="regionType">지역선택 : </label>
                <select id="regionType" name="regionType" class="form-control custom-select" th:field="${eventDTO.regionType}" required style="appearance: none;">
                  <option value="" disabled selected>선택하세요</option> <!-- 기본 선택 옵션 추가 -->
                  <option value="서울특별시">서울특별시</option>
                  <option value="인천광역시">인천광역시</option>
                  <option value="부산광역시">부산광역시</option>
                  <option value="경기도">경기도</option>
                  <option value="강원도">강원도</option>
                  <option value="충청북도">충청북도</option>
                  <option value="충청남도">충청남도</option>
                  <option value="전라북도">전라북도</option>
                  <option value="전라남도">전라남도</option>
                  <option value="경상북도">경상북도</option>
                  <option value="경상남도">경상남도</option>
                  <option value="제주특별자치도">제주특별자치도</option>
                </select>
              </div>
              <div class="form-group mb-4" style="font-weight: bold">
                <label for="eventName">행사명 : </label>
                <input type="text" id="eventName" name="eventName" class="form-control" th:field="*{eventName}" required placeholder="행사명을 입력하세요"
                       onfocus="this.placeholder = ''" onblur="this.placeholder = '행사명을 입력하세요'">
              </div>

              <div class="form-group mb-4" style="font-weight: bold">
                <label for="description">행사정보 :</label>
                <textarea id="description" name="description" class="form-control" th:field="*{description}" required rows="3" style="resize: none; overflow: auto;"
                          placeholder="행사 정보를 입력하세요" onfocus="this.placeholder = ''" onblur="this.placeholder = '행사 정보를 입력하세요'"></textarea>
              </div>

              <div class="form-group mb-4" style="font-weight: bold">
                <label for="eventUrl">Url(출처) : </label>
                <input type="text" id="eventUrl" name="eventUrl" class="form-control" th:field="*{eventUrl}" required placeholder="출처 URL을 입력하세요"
                       onfocus="this.placeholder = ''" onblur="this.placeholder = '출처 URL을 입력하세요'">
              </div>

              <button type="submit" class="btn btn-outline-success rounded-pill mt-3 mb-3">저장</button>
              <a th:href="@{/event}" class="btn btn-outline-danger rounded-pill mt-3 mb-3">취소</a>
            </form>
        </div>
      </div>
      </div>
    </section><!-- /행사정보 등록하기 -->
  </main>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!--daum API-->

</div>

</body>

</html>
