<body class="services-page">

<div layout:fragment="content">
  <main class="main">

    <!-- Page Title -->
    <div class="page-title light-background">
      <div class="container">
        <h1>병해정보</h1>
        <nav class="breadcrumbs">
          <ol>
            <li><a th:href="@{/}">메인</a></li>
            <li><a th:href="@{/fruit}">병해정보</a></li>
          </ol>
        </nav>
      </div>
    </div><!-- End Page Title -->

    <!-- Services 2 Section -->
    <section id="services-2" class="services-2 section">

      <div class="container">
        <div class="row justify-content-center" data-aos="fade-up">
          <div class="col-md-6 col-lg-4"> <!--주작업공간-->
            <h2>등록</h2>
            <form th:action="@{/disease/create}" method="post" enctype="multipart/form-data">
              <input type="hidden" name="fruitId" th:value="${diseaseDTO.fruitId}">
              <div class="mb-3">
                <label for="diseaseName" class="form-label">병명</label>
                <input type="text" class="form-control" id="diseaseName" name="diseaseName" required>
              </div>
                <div class="mb-3">
                <label for="description" class="form-label">설명</label>
                <input type="text" class="form-control" id="description" name="description" required>
              </div>
              <div class="mb-3">
                <label for="cause" class="form-label">원인</label>
                <input type="text" class="form-control" id="cause" name="cause" required>
              </div>
              <div class="mb-3">
                <label for="prevention" class="form-label">예방법</label>
                <input type="text" class="form-control" id="prevention" name="prevention" required>
              </div>
              <div class="mb-3">
                <label for="diseaseImg" class="form-label">이미지 ※최대 4개까지 등록 가능합니다.</label>
                <input class="form-control" type="file" id="diseaseImg" name="files" multiple onchange="previewImages(this)" required>
              </div>
              <div id="preview-container" class="text-center mt-3"></div>
              <button type="submit" class="btn btn-primary">등록</button>
            </form>
          </div>
        </div>
      </div>
    </section><!-- /Services 2 Section -->



  </main>
</div>
<th:block layout:fragment="script">
  <script>
  document.getElementById('diseaseImg').addEventListener('change', function() {
    const maxFiles = 4;
    if (this.files.length > maxFiles) {
      alert('최대 4개의 파일만 업로드할 수 있습니다.');
      this.value = ''; // 선택 초기화
      document.getElementById('preview-container').innerHTML = ""; // 미리보기 초기화
    }
  });
</script>
  <script>
  function previewImages(input) {
  // 기존 이미지 컨테이너 숨기기
  const existingImageContainer = document.getElementById('existing-image-container');
  if (existingImageContainer) {
    existingImageContainer.style.display = 'none';
  }

  // 새로 선택한 파일의 미리보기 초기화
  const previewContainer = document.getElementById('preview-container');
  previewContainer.innerHTML = "";

  if (input.files) {
    Array.from(input.files).forEach(file => {
      if (file.type.startsWith('image/')) {
        const reader = new FileReader();

        reader.onload = function(e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.classList.add('post-image');
          img.style.maxWidth = '20%';
          img.style.height = 'auto';
          img.style.marginTop ='10px'
          img.style.marginBottom ='10px'

          previewContainer.appendChild(img);
        }

        reader.readAsDataURL(file);
      }
    });
  }
}


</script>
</th:block>
</body>
