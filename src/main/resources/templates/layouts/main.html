    <!--daum API-->
    <script th:inline="javascript" src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script th:inline="javascript">
        function execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function(data) {
                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                    // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                    var addr = ''; // 주소 변수
                    var extraAddr = ''; // 참고항목 변수

                    //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                    if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                        addr = data.roadAddress;
                    } else { // 사용자가 지번 주소를 선택했을 경우(J)
                        addr = data.jibunAddress;
                    }

                    // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                    if(data.userSelectedType === 'R'){
                        // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                        // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                        if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                            extraAddr += data.bname;
                        }
                        // 건물명이 있고, 공동주택일 경우 추가한다.
                        if(data.buildingName !== '' && data.apartment === 'Y'){
                            extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                        }
                        // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                        if(extraAddr !== ''){
                            extraAddr = ' (' + extraAddr + ')';
                        }
                        // 조합된 참고항목을 해당 필드에 넣는다.
                        document.getElementById("extraAddress").value = extraAddr;

                    } else {
                        document.getElementById("extraAddress").value = '';
                    }

                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                    document.getElementById('postcode').value = data.zonecode;
                    document.getElementById("address").value = addr;
                    // 커서를 상세주소 필드로 이동한다.
                    document.getElementById("detailAddress").focus();
                }
            }).open();
        }
    </script>

    <script>
        function previewImage(input) {
            var file = input.files[0];
            var imageContainer = document.getElementById('imageContainer');
            var currentImage = document.getElementById('currentImage');

            if (file) {
                // Hide current image if file is selected
                imageContainer.style.display = 'block';

                var reader = new FileReader();
                reader.onload = function(e) {
                    // Update image src to the new file
                    currentImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                // If no file selected, hide image container
                imageContainer.style.display = 'none';
            }
        }
    </script>

    <!--게시판 list 검색 키워드-->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 검색 키워드를 가져옵니다.
            const searchKeyword = new URLSearchParams(window.location.search).get('searchKeyword');

            // 모든 게시물 행을 가져옵니다.
            const rows = Array.from(document.querySelectorAll('tbody tr'));

            // 검색 키워드가 있는 경우 필터링합니다.
            if (searchKeyword) {
                rows.forEach(row => {
                    const title = row.querySelector('th:nth-of-type(3)').innerText.toLowerCase();
                    const content = row.querySelector('th:nth-of-type(4)').innerText.toLowerCase();
                    const isNotice = row.querySelector('th:nth-of-type(1)').innerText.trim() === '공지사항';

                    // 제목이나 내용에 검색 키워드가 포함되지 않거나 공지사항인 경우 숨깁니다.
                    if (title.includes(searchKeyword.toLowerCase()) || content.includes(searchKeyword.toLowerCase())) {
                        if (isNotice) {
                            row.style.display = 'none';
                        }
                    } else {
                        row.style.display = 'none';
                    }
                });
            }
        });
    </script>

    <!-- 게시판 list (반응형)테이블/카드 뷰 스크립트 -->
    <script>
        function updateView() {
            const tableView = document.getElementById('table-view');
            const cardView = document.getElementById('card-view');

            if (window.innerWidth <= 600) {
                tableView.style.display = 'none'; // 작은 화면에서 테이블 숨기기
                cardView.style.display = 'block'; // 카드 뷰 보이기
            } else {
                tableView.style.display = 'block'; // 큰 화면에서 테이블 보이기
                cardView.style.display = 'none'; // 카드 뷰 숨기기
            }
        }

        window.addEventListener('resize', updateView); // 화면 크기 조정 시 호출
        window.addEventListener('load', updateView); // 페이지 로드 시 호출

    </script>

    <!-- 마이페이지용 스크립트 -->
    <script>
        // 페이지 로드 시 저장된 탭 상태 불러오기
        window.addEventListener('DOMContentLoaded', (event) => {
            const activeTabId = localStorage.getItem('activeTab');
            if (activeTabId) {
                const activeTab = document.getElementById(activeTabId);
                if (activeTab) {
                    setActiveTab(activeTab);
                }
            } else {
                // 기본 탭이 없으면 첫 번째 탭 활성화
                const firstTab = document.querySelector('.nav-link');
                if (firstTab) {
                    setActiveTab(firstTab);
                }
            }
        });

        // 탭을 클릭할 때 상태를 저장하고 스타일 변경
        document.querySelectorAll('.nav-link').forEach(tab => {
            tab.addEventListener('click', function () {
                // 모든 탭 스타일을 비활성화 상태로 변경
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.style.color = 'gray';
                    link.style.fontWeight = 'lighter';
                    link.style.borderBottom = '2px solid transparent';
                });

                // 클릭한 탭 스타일 변경
                this.style.color = 'black';
                this.style.fontWeight = 'bold';
                this.style.borderBottom = '2px solid #014421'; // 진한 녹색

                // 탭 ID를 로컬 스토리지에 저장
                localStorage.setItem('activeTab', this.getAttribute('id'));
            });
        });

        function setActiveTab(tab) {
            tab.click();
        }
        /* 마이페이지 글자넘침-반응형*/
        document.querySelectorAll('.comment-body').forEach(el => {
            // 텍스트가 특정 길이를 초과할 경우 data-long-text 속성을 추가
            if (el.innerText.length >20) { // 예시로 50글자로 설정
                el.setAttribute('data-long-text', true);
            }
        });
    </script>
