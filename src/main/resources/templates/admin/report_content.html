<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>신고 내용</title>

  <!-- 추가적인 메타데이터 및 스타일시트 링크 -->
  <link href="/assets/img/favicon.png" rel="icon">
  <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link href="/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="/assets/css/main.css" rel="stylesheet">

  <style>
    h3 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.5rem;
    }
  </style>

</head>

<body class="services-page">

<div layout:fragment="content">
  <main class="main">

    <!-- Page Title -->
    <div class="page-title" style="background-color: #003300;">
      <div class="container text-center">
        <h1 style="color: white;">신고글 관리페이지</h1>
        <nav class="breadcrumbs">
          <div>
            <span style="color: white;">회원관리에 관한 신고글 관련 처리</span>
          </div>
        </nav>
      </div>
    </div>


    <!-- 신고글 상세보기 제목 -->
    <h4 style="text-align: center; margin-top: 80px;">신고글 상세보기</h4>

    <!-- 신고 내용 폼 -->
    <form class="container col-md-8 col-lg-4" style="border: 1px solid #ddd; padding: 20px; margin-top: 20px;
      border-radius: 8px; margin-left: auto; margin-right: auto; padding-left: 40px; min-height: 400px;"> <!-- 세로 길이 증가 -->
      <div th:each="report : ${reports}">
        <!-- 게시글 제목 -->
        <div class="mt-3 mb-5">
          <h6 style="font-size: 0.8rem; margin-bottom: 5px; color: green;">게시글 제목</h6> <!-- 초록색 글자 -->
          <hr style="border: 1px solid #ddd; margin: 10px 0;"> <!-- 구분선 추가 -->
          <p style="font-size: 1.1rem; margin-bottom: 30px;" th:text="${report.boardTitle}"></p> <!-- 행간 간격 넓힘 -->
        </div>

        <!-- 게시글 내용 -->
        <div class="mb-4">
          <h6 style="font-size: 0.8rem; margin-bottom: 5px; color: green;">게시글 내용</h6> <!-- 초록색 글자 -->
          <hr style="border: 1px solid #ddd; margin: 10px 0;"> <!-- 구분선 추가 -->
          <p style="font-size: 1.1rem; margin-bottom: 30px;" th:text="${report.title}"></p> <!-- 행간 간격 넓힘 -->
        </div>

        <!-- 신고자 정보 -->
        <div class="mb-4">
          <h6 style="font-size: 0.8rem; margin-bottom: 5px; color: green;">신고자</h6> <!-- 초록색 글자 -->
          <hr style="border: 1px solid #ddd; margin: 10px 0;"> <!-- 구분선 추가 -->
          <p style="font-size: 1.1rem; margin-bottom: 30px;" th:text="${report.reporterUsername}"></p> <!-- 행간 간격 넓힘 -->
        </div>

        <!-- 신고 내용 -->
        <div class="mb-4">
          <h6 style="font-size: 0.8rem; margin-bottom: 5px; color: green;">신고 내용</h6> <!-- 초록색 글자 -->
          <hr style="border: 1px solid #ddd; margin: 10px 0;"> <!-- 구분선 추가 -->
          <p style="font-size: 1.1rem; margin-bottom: 30px;" th:text="${report.description}"></p> <!-- 행간 간격 넓힘 -->
        </div>
      </div>
    </form>

    <!-- 이전 버튼 -->
    <div class="d-flex justify-content-center" style="margin-top: 20px; margin-left: auto; margin-right: auto;">
      <a th:href="@{/admin/report}" class="btn btn-outline-secondary rounded-pill">
        <i class="bi bi-arrow-clockwise"></i> 이전
      </a>
    </div>






  </main>
</div>

</body>
</html>
