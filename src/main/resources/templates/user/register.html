<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>회원가입 페이지</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="/assets/img/favicon.png" rel="icon">
  <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link href="/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="/assets/css/main.css" rel="stylesheet">

  <style>
    /* 기본 레이아웃 스타일 (화면이 넓을 때) */
    .form-group {
      display: flex;
      align-items: center;
      margin: 0;
      width: 100%;
    }

    .form-group label {
      width: 150px;
      margin-right: 15px;
      font-size: 1rem;
    }

    /* 폼을 중앙에 배치 */
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    .form-select, .form-control, .btn {
      font-size: 1rem;
    }

    .form-select {
      width: 150px;
    }

    .form-control {
      width: 300px;
    }

    .btn {
      height: 2.5rem;
      margin: 0 0.5rem;
    }

    /* 반응형 레이아웃 (화면이 줄어들 때) */
    @media (max-width: 768px) {
      .form-group {
        flex-direction: column;
        align-items: flex-start;
      }

      .form-select, .form-control, .btn {
        font-size: 0.9rem;
        height: 2.5rem;
        width: 100%;
      }
    }
  </style>

</head>

<body class="services-page">

<div layout:fragment="content">
  <main class="main">

    <!-- Page Title -->
    <div class="page-title" style="background-color: #003300; margin-bottom: 30px;">
      <div class="container text-center">
        <h1 style="color: white;">회원가입 페이지</h1>
        <nav class="breadcrumbs">
          <div>
            <span style="color: white;">회원가입에 필요한 정보들을 입력하는 페이지</span>
          </div>
        </nav>
      </div>
    </div>

    <!-- Services 2 Section -->
    <section id="services-2" class="services-2 section">

      <div class="container">
        <div class="row justify-content-center" data-aos="fade-up">
          <div class="col-md-6 col-lg-4">

            <!-- 오류 메시지 표시 -->
            <div th:if="${errorMessage}" class="alert alert-danger">
              <span th:text="${errorMessage}"></span>
            </div>

            <form th:action="@{/user/register}" th:object="${data}" method="post">
              <div class="form-group mb-3">
                <label for="username">아이디:</label>
                <input type="text" id="username" name="username" class="form-control" th:field="*{username}" required pattern=".{8,}" title="아이디는 8글자 이상이어야 합니다.">
              </div>
              <div class="form-group mb-3">
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" class="form-control" th:field="*{password}" required
                       pattern="(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}"
                       title="비밀번호는 8글자 이상이어야 하며, 숫자와 특수문자가 포함되어야 합니다.">
              </div>
              <div class="form-group mb-3">
                <label for="email">이메일:</label>
                <input type="email" id="email" name="email" class="form-control" th:field="*{email}" required
                       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                       title="올바른 이메일 형식을 입력하세요. (예: example@domain.com)">
              </div>
              <div class="form-group mb-3">
                <label for="name">사용자 이름:</label>
                <input type="text" id="name" name="name" class="form-control" th:field="*{name}" required>
              </div>
              <div class="form-group mb-3">
                <label for="birth">생년월일:</label>
                <input type="text" id="birth" name="birth" class="form-control" th:field="*{birth}" required
                       pattern="^\d{2}(0[1-9]|1[0-2])(0[1-9]|[12][0-9]|3[01])$"
                       title="생년월일은 YYMMDD 형식으로 입력하세요. (예: 991010)">
              </div>
              <div class="form-group mb-1">
                <div class="d-flex align-items-center">
                  <input type="text" id="postcode" name="postcode" class="form-control me-2" th:field="*{postcode}" required style="width: 275px;">
                  <input type="button" class="btn btn-secondary" onclick="execDaumPostcode()" value="우편번호 찾기">
                </div>
              </div>
              <div class="form-group mb-1">
                <input type="text" id="address" name="address" class="form-control" th:field="*{address}" required style="width: 475px;">
              </div>
              <div class="form-group mb-3">
                <div class="row">
                  <div class="col-6">
                    <input type="text" id="detailAddress" name="detailAddress" class="form-control" th:field="*{detailAddress}" required style="width: 200px;">
                  </div>
                  <div class="col-6">
                    <input type="text" id="extraAddress" name="extraAddress" class="form-control" th:field="*{extraAddress}" style="width: 200px;">
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">회원가입</button>
            </form>
          </div>
        </div>
      </div>
    </section>

  </main>

  <!-- Daum API -->
  <script th:inline="javascript" src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script th:inline="javascript">
    function execDaumPostcode() {
      new daum.Postcode({
        oncomplete: function(data) {
          var addr = '';
          var extraAddr = '';

          if (data.userSelectedType === 'R') {
            addr = data.roadAddress;
          } else {
            addr = data.jibunAddress;
          }

          if(data.userSelectedType === 'R'){
            if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
              extraAddr += data.bname;
            }
            if(data.buildingName !== '' && data.apartment === 'Y'){
              extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
            }
            if(extraAddr !== ''){
              extraAddr = ' (' + extraAddr + ')';
            }
            document.getElementById("extraAddress").value = extraAddr;
          } else {
            document.getElementById("extraAddress").value = '';
          }

          document.getElementById('postcode').value = data.zonecode;
          document.getElementById("address").value = addr;
          document.getElementById("detailAddress").focus();
        }
      }).open();
    }
  </script>
</div>
</body>

</html>
