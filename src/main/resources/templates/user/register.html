<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Services - Active Bootstrap Template</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="/assets/img/favicon.png" rel="icon">
  <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link href="/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="/assets/css/main.css" rel="stylesheet">

  <!-- =======================================================

  * Template URL: https://bootstrapmade.com/active-bootstrap-website-template/

  ======================================================== -->
</head>

<body class="services-page">

<div layout:fragment="content">
  <main class="main">

    <!-- Page Title -->
    <div class="page-title light-background">
      <div class="container">
        <h1>로그인</h1>
        <nav class="breadcrumbs">
          <ol>
            <li><a th:href="@{/}">메인</a></li>
            <li class="current">로그인</li>
          </ol>
        </nav>
      </div>
    </div><!-- End Page Title -->

    <!-- Services 2 Section -->
    <section id="services-2" class="services-2 section">

      <div class="container"> <!--여백폭-->
        <div class="row justify-content-center" data-aos="fade-up"><!--배치-->
          <div class="col-md-6 col-lg-4"><!--크기-->
            <h2>회원가입</h2>
            <form th:action="@{/user/register}" th:object="${data}" method="post">
              <div class="form-group mb-3">
                <label for="username">아이디:</label>
                <input type="text" id="username" name="username" class="form-control" th:field="*{username}" required pattern=".{8,}" title="아이디는 8글자 이상이어야 합니다.">
              </div>
              <div class="form-group mb-3">
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" class="form-control" th:field="*{password}" required
                       pattern="(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}"
                       title="비밀번호는 8글자 이상이어야 하며, 숫자와 특수문자가 포함되어야 합니다.">
              </div>
              <div class="form-group mb-3">
                <label for="email">이메일:</label>
                <input type="email" id="email" name="email" class="form-control" th:field="*{email}" required
                       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                       title="올바른 이메일 형식을 입력하세요. (예: example@domain.com)">
              </div>
              <div class="form-group mb-3">
                <label for="name">사용자 이름:</label>
                <input type="text" id="name" name="name" class="form-control" th:field="*{name}" required>
              </div>
              <div class="form-group mb-3">
                <label for="birth">생년월일:</label>
                <input type="text" id="birth" name="birth" class="form-control" th:field="*{birth}" required
                       pattern="^\d{2}(0[1-9]|1[0-2])(0[1-9]|[12][0-9]|3[01])$"
                       title="생년월일은 YYMMDD 형식으로 입력하세요. (예: 991010)">
              </div>
              <div class="form-group mb-1">
                <div class="row">
                  <div class="col">
                      <input type="text" id="postcode" name="postcode" class="form-control" th:field="*{postcode}" required>
                  </div>
                  <div class="col">
                    <input type="button" class="form-control" onclick="execDaumPostcode()" value="우편번호 찾기">
                  </div>
                </div>
              </div>
              <div class="form-group mb-1">
                <input type="text" id="address" name="address" class="form-control" th:field="*{address}" required>
              </div>
              <div class="form-group mb-3">
                <div class="row">
                  <div class="col">
                    <input type="text" id="extraAddress" name="extraAddress" class="form-control" th:field="*{extraAddress}" required>
                  </div>
                  <div class="col">
                    <input type="text" id="detailAddress" name="detailAddress" class="form-control" th:field="*{detailAddress}">
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">회원가입</button>
            </form>
          </div>

        </div>
      </div>
    </section><!-- /Services 2 Section -->

  </main>
  <!--daum API-->
  <script th:inline="javascript" src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script th:inline="javascript">
    function execDaumPostcode() {
      new daum.Postcode({
        oncomplete: function(data) {
          // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

          // 각 주소의 노출 규칙에 따라 주소를 조합한다.
          // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
          var addr = ''; // 주소 변수
          var extraAddr = ''; // 참고항목 변수

          //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
          if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
            addr = data.roadAddress;
          } else { // 사용자가 지번 주소를 선택했을 경우(J)
            addr = data.jibunAddress;
          }

          // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
          if(data.userSelectedType === 'R'){
            // 법정동명이 있을 경우 추가한다. (법정리는 제외)
            // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
            if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
              extraAddr += data.bname;
            }
            // 건물명이 있고, 공동주택일 경우 추가한다.
            if(data.buildingName !== '' && data.apartment === 'Y'){
              extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
            }
            // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
            if(extraAddr !== ''){
              extraAddr = ' (' + extraAddr + ')';
            }
            // 조합된 참고항목을 해당 필드에 넣는다.
            document.getElementById("extraAddress").value = extraAddr;

          } else {
            document.getElementById("extraAddress").value = '';
          }

          // 우편번호와 주소 정보를 해당 필드에 넣는다.
          document.getElementById('postcode').value = data.zonecode;
          document.getElementById("address").value = addr;
          // 커서를 상세주소 필드로 이동한다.
          document.getElementById("detailAddress").focus();
        }
      }).open();
    }
  </script>
</div>
</body>

</html>
