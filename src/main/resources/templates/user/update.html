<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Services - Active Bootstrap Template</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="/assets/img/favicon.png" rel="icon">
  <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link href="/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="/assets/css/main.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    /* 기본 레이아웃 스타일 (화면이 넓을 때) */
    .form-group {
      display: flex; /* 플렉스 박스로 설정하여 수평 정렬 */
      align-items: center; /* 수직 중앙 정렬 */
      margin: 0; /* 기본 마진 제거 */
      width: 100%; /* 전체 너비 사용 */
    }

    .form-group label {
      width: 100px; /* 라벨 너비를 늘림 */
      margin-right: 15px; /* 라벨과 입력 필드 간의 간격 조정 */
      font-size: 1rem; /* 라벨 폰트 크기 증가 */
    }

    /* 폼을 중앙에 배치 */
    form {
      display: flex;
      flex-direction: column; /* 세로 방향으로 배치 */
      align-items: flex-start; /* 왼쪽 정렬 */
      gap: 1.5rem; /* 요소 간의 간격 조정 */
    }

    .form-select, .form-control, .btn {
      font-size: 1rem; /* 폰트 크기 조정 (일반 크기) */
    }

    .form-select {
      width: 150px; /* 선택 박스의 기본 너비를 늘림 */
    }

    .form-control {
      width: 300px; /* 검색어 입력 박스의 기본 너비를 늘림 */
    }

    .btn {
      height: 2.5rem; /* 버튼의 기본 높이를 늘림 */
      margin: 0 0.5rem; /* 버튼 간의 좌우 간격 조정 */
    }

    /* 반응형 레이아웃 (화면이 줄어들 때) */
    @media (max-width: 768px) {
      .form-group {
        flex-direction: column; /* 세로 방향으로 변경 */
        align-items: flex-start; /* 왼쪽 정렬 */
      }

      .form-select, .form-control, .btn {
        font-size: 0.9rem; /* 폰트 크기 조정 */
        height: 2.5rem; /* 높이 조정 */
        width: 100%; /* 전체 너비 사용 */
      }
    }
  </style>


</head>

<body class="services-page">

<div layout:fragment="content">
  <main class="main">

    <!-- Page Title -->
    <div class="page-title" style="background-color: #003300;">
      <div class="container text-center">
        <h1 style="color: white;">회원정보 수정 페이지</h1>
        <nav class="breadcrumbs">
          <div>
            <span style="color: white;">로그인한 해당 유저의 정보를 수정하는 페이지</span>
          </div>
        </nav>
      </div>
    </div>

    <!-- Services 2 Section -->
    <section id="services-2" class="services-2 section">

      <div class="container"> <!--여백폭-->
        <div class="row justify-content-center" data-aos="fade-up"><!--배치-->
          <div class="col-md-6 col-lg-4"><!--크기-->
            <form th:action="@{/user/update}" th:object="${data}" method="post">
              <input type="hidden" name="id" th:field="*{id}">
              <div class="form-group mb-3">
                <label for="username">아이디:</label>
                <span id="usernameDisplay" class="form-control" th:text="*{username}"></span>
                <input type="hidden" id="username" name="username" th:field="*{username}">
              </div>
              <div class="form-group mb-3">
                <label for="name">사용자 이름:</label>
                <input type="text" id="name" name="name" class="form-control" th:field="*{name}" required>
              </div>
              <div class="form-group mb-1">
                <div class="d-flex align-items-center">
                  <input type="text" id="postcode" name="postcode" class="form-control me-2" th:field="*{postcode}" required style="width: 275px;">
                  <input type="button" class="btn btn-secondary" onclick="execDaumPostcode()" value="우편번호 찾기">
                </div>
              </div>
              <div class="form-group mb-1">
                <input type="text" id="address" name="address" class="form-control" th:field="*{address}" required style="width: 475px;">
              </div>
              <div class="form-group mb-3">
                <div class="row">
                  <div class="col-6"> <!-- 각 필드의 너비를 50%로 설정 -->
                    <input type="text" id="detailAddress" name="detailAddress" class="form-control" th:field="*{detailAddress}" required style="width: 200px;">
                  </div>
                  <div class="col-6"> <!-- 각 필드의 너비를 50%로 설정 -->
                    <input type="text" id="extraAddress" name="extraAddress" class="form-control" th:field="*{extraAddress}" style="width: 200px;">
                  </div>
                </div>
              </div>
              <div class="form-group mb-3">
                <div class="row">
                  <div class="col pe-5">
                    <button type="submit" class="btn btn-primary" style="margin-left: 0px;">회원수정</button> <!-- 여기에 margin-left 추가 -->
                  </div>
                  <div class="col ps-5">
                    <!-- 비밀번호 변경 버튼 -->
                    <button type="button" class="btn btn-secondary" style="width: 150%;" onclick="location.href='/user/re_enter_credentials'">비밀번호 변경</button>
                  </div>
                </div>
              </div>
            </form>
          </div>

        </div>
      </div>
    </section><!-- /Services 2 Section -->

  </main>
  <!--daum API-->
  <script th:inline="javascript" src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script th:inline="javascript">
    function execDaumPostcode() {
      new daum.Postcode({
        oncomplete: function(data) {
          // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

          // 각 주소의 노출 규칙에 따라 주소를 조합한다.
          // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
          var addr = ''; // 주소 변수
          var extraAddr = ''; // 참고항목 변수

          //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
          if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
            addr = data.roadAddress;
          } else { // 사용자가 지번 주소를 선택했을 경우(J)
            addr = data.jibunAddress;
          }

          // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
          if(data.userSelectedType === 'R'){
            // 법정동명이 있을 경우 추가한다. (법정리는 제외)
            // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
            if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
              extraAddr += data.bname;
            }
            // 건물명이 있고, 공동주택일 경우 추가한다.
            if(data.buildingName !== '' && data.apartment === 'Y'){
              extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
            }
            // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
            if(extraAddr !== ''){
              extraAddr = ' (' + extraAddr + ')';
            }
            // 조합된 참고항목을 해당 필드에 넣는다.
            document.getElementById("extraAddress").value = extraAddr;

          } else {
            document.getElementById("extraAddress").value = '';
          }

          // 우편번호와 주소 정보를 해당 필드에 넣는다.
          document.getElementById('postcode').value = data.zonecode;
          document.getElementById("address").value = addr;
          // 커서를 상세주소 필드로 이동한다.
          document.getElementById("detailAddress").focus();
        }
      }).open();
    }
  </script>

</div>
</body>

</html>
