<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>아이디, 비밀번호 재입력</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="/assets/img/favicon.png" rel="icon">
    <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
    <link href="/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">

    <!-- Main CSS File -->
    <link href="/assets/css/main.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        /* 기본 레이아웃 스타일 (화면이 넓을 때) */
        .form-group {
            display: flex; /* 플렉스 박스로 설정하여 수평 정렬 */
            align-items: center; /* 수직 중앙 정렬 */
            margin: 0; /* 기본 마진 제거 */
            width: 100%; /* 전체 너비 사용 */
        }

        .form-group label {
            width: 100px; /* 라벨 너비를 늘림 */
            margin-right: 15px; /* 라벨과 입력 필드 간의 간격 조정 */
            font-size: 1rem; /* 라벨 폰트 크기 증가 */
        }

        /* 폼을 중앙에 배치 */
        form {
            display: flex;
            flex-direction: column; /* 세로 방향으로 배치 */
            align-items: center; /* 중앙 정렬 */
            gap: 1.5rem; /* 요소 간의 간격 조정 */
        }

        .form-select, .form-control, .btn {
            font-size: 1rem; /* 폰트 크기 조정 (일반 크기) */
        }

        .form-select {
            width: 150px; /* 선택 박스의 기본 너비를 늘림 */
        }

        .form-control {
            width: 300px; /* 검색어 입력 박스의 기본 너비를 늘림 */
        }

        .btn {
            height: 2.5rem; /* 버튼의 기본 높이를 늘림 */
            margin: 0 0.5rem; /* 버튼 간의 좌우 간격 조정 */
        }

        /* 반응형 레이아웃 (화면이 줄어들 때) */
        @media (max-width: 768px) {
            .form-group {
                flex-direction: column; /* 세로 방향으로 변경 */
                align-items: flex-start; /* 왼쪽 정렬 */
            }

            .form-select, .form-control, .btn {
                font-size: 0.9rem; /* 폰트 크기 조정 */
                height: 2.5rem; /* 높이 조정 */
                width: 100%; /* 전체 너비 사용 */
            }
        }
    </style>
</head>

<body class="services-page">

<div layout:fragment="content">
    <main class="main">
        <!-- Page Title -->
        <div class="page-title" style="background-color: #003300; margin-bottom: 30px;">
            <div class="container text-center">
                <h1 style="color: white;">회원의 아이디, 비밀번호 재확인</h1>
                <nav class="breadcrumbs">
                    <div>
                        <span style="color: white;">회원수정을 원하는 유저의 아이디와 비밀번호를 재확인</span>
                    </div>
                </nav>
            </div>
        </div>

        <div class="container" style="margin-top: 30px;">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <form th:action="@{/user/re_enter_credentials}" method="post">
                        <div class="form-group mt-10 mb-3">
                            <label for="username">아이디 :</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">비밀번호 :</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="현재 비밀번호를 입력하세요." required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="confirm-password"></label>
                            <input type="password" id="confirm-password" name="confirm-password" class="form-control" placeholder="현재 비밀번호를 다시 입력하세요." required>
                        </div>
                        <div class="text-center" style="margin-top: 20px;"> <!-- 중앙 정렬을 위한 div -->
                            <button type="submit" class="btn btn-primary" style="width: 100%;">확인</button> <!-- 버튼 너비를 100%로 설정 -->
                        </div>

                        <!-- 오류 메시지 출력 -->
                        <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
                            <span th:text="${error}"></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    </main>
</div>

</body>
</html>
