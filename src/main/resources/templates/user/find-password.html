<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>비밀번호 찾기</title>
  <script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js" charset="utf-8"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="/assets/img/favicon.png" rel="icon">
  <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link href="/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="/assets/css/main.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    .form-group label {
      width: 150px; /* 라벨의 너비 설정 */
      margin-right: 5px; /* 라벨과 입력 필드 사이의 간격 */
    }

    .form-group input {
      width: 300px; /* 입력 필드의 너비를 고정 */
      padding: 0.5rem;
      font-size: 1rem;
    }

    .form-group button {
      margin-top: 1rem;
    }

    @media (max-width: 768px) {
      .form-group {
        flex-direction: column;
        align-items: flex-start;
      }

      .form-group label,
      .form-group input {
        width: 100%;
      }
    }
  </style>

</head>

<body class="services-page">

<div layout:fragment="content">
  <main class="main">

    <!-- Page Title -->
    <div class="page-title" style="background-color: #003300;">
      <div class="container text-center">
        <h1 style="color: white;">비밀번호 찾기 페이지</h1>
        <nav class="breadcrumbs">
          <div>
            <span style="color: white;">비밀번호를 찾기 전 인증번호를 받기 위해 사용자 인증을 하는 페이지</span>
          </div>
        </nav>
      </div>
    </div>

    <div class="container d-flex justify-content-center" style="min-height: 80vh; margin-top: 2rem;">
      <div class="form-wrapper">
        <form action="#" th:action="@{/user/find-password}" method="post">
          <div class="form-group">
            <label for="username">아이디:</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="birth">생년월일:</label>
            <input type="text" id="birth" name="birth" required>
          </div>
          <div class="text-center"> <!-- 추가된 중앙 정렬 클래스 -->
            <button type="submit" class="btn btn-primary">확인</button>
          </div>
        </form>
        <p th:if="${error}" th:text="${error}"></p>
      </div>
    </div>
  </main>
</div>

</body>

</html>
