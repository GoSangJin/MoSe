<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>login</title>
  <script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js" charset="utf-8"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="/assets/img/favicon.png" rel="icon">
  <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link href="/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="/assets/css/main.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    .form-group {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .form-group label {
      margin-right: 10px;
      font-size: 1.2rem;
    }

    .form-group input {
      width: 300px;
      padding: 0.5rem;
    }

    .text-center {
      display: flex;
      justify-content: center;
    }

    .form-wrapper {
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      margin-top: 2rem;
    }

    @media (max-width: 768px) {
      .form-group {
        flex-direction: column;
        align-items: flex-start;
      }

      .form-group input {
        width: 100%;
      }

      .form-wrapper {
        width: 100%;
        padding: 0 15px;
      }
    }
  </style>
</head>

<body class="services-page">

<div layout:fragment="content">
  <main class="main">

    <!-- Page Title -->
    <div class="page-title" style="background-color: #003300;">
      <div class="container text-center">
        <h1 style="color: white;">인증번호 입력 페이지</h1>
        <nav class="breadcrumbs">
          <div>
            <span style="color: white;">본인확인 인증을 통해 본인 이메일로 받은 인증번호를 입력하는 페이지</span>
          </div>
        </nav>
      </div>
    </div>

    <!-- Form Section -->
    <div class="container form-wrapper">
      <form action="#" th:action="@{/user/verify-code}" method="post" class="d-flex flex-column align-items-center">
        <input type="hidden" name="username" th:value="${username}" />

        <div class="form-group">
          <label for="inputCode">인증번호:</label>
          <input type="text" id="inputCode" name="inputCode" required />
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary">확인</button>
        </div>
      </form>

      <p th:if="${error}" th:text="${error}" class="text-danger mt-3"></p>
    </div>

  </main>
</div>

</body>
</html>
