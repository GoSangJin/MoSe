<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Services - Active Bootstrap Template</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="/assets/img/favicon.png" rel="icon">
  <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link href="/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="/assets/css/main.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    /* 기본 레이아웃 스타일 (화면이 넓을 때) */
    .form-group {
      display: flex; /* 플렉스 박스로 설정하여 수평 정렬 */
      align-items: center; /* 수직 중앙 정렬 */
      margin: 0; /* 기본 마진 제거 */
      width: 100%; /* 전체 너비 사용 */
    }

    .form-group label {
      width: 100px; /* 라벨 너비를 늘림 */
      margin-right: 15px; /* 라벨과 입력 필드 간의 간격 조정 */
      font-size: 1rem; /* 라벨 폰트 크기 증가 */
    }

    /* 폼을 중앙에 배치 */
    form {
      display: flex;
      flex-direction: column; /* 세로 방향으로 배치 */
      align-items: flex-start; /* 왼쪽 정렬 */
      gap: 1.5rem; /* 요소 간의 간격 조정 */
    }

    .form-select, .form-control, .btn {
      font-size: 1rem; /* 폰트 크기 조정 (일반 크기) */
    }

    .form-select {
      width: 150px; /* 선택 박스의 기본 너비를 늘림 */
    }

    .form-control {
      width: 300px; /* 검색어 입력 박스의 기본 너비를 늘림 */
    }

    .btn {
      height: 2.5rem; /* 버튼의 기본 높이를 늘림 */
      margin: 0 0.5rem; /* 버튼 간의 좌우 간격 조정 */
    }

    /* 반응형 레이아웃 (화면이 줄어들 때) */
    @media (max-width: 768px) {
      .form-group {
        flex-direction: column; /* 세로 방향으로 변경 */
        align-items: flex-start; /* 왼쪽 정렬 */
      }

      .form-select, .form-control, .btn {
        font-size: 0.9rem; /* 폰트 크기 조정 */
        height: 2.5rem; /* 높이 조정 */
        width: 100%; /* 전체 너비 사용 */
      }
    }
  </style>

</head>

<body class="services-page">

<div layout:fragment="content">
  <main class="main">

    <!-- Page Title -->
    <div class="page-title" style="background-color: #003300;">
      <div class="container text-center">
        <h1 style="color: white;">로그인 페이지</h1>
        <nav class="breadcrumbs">
          <div>
            <span style="color: white;">회원가입을 완료한 회원의 로그인을 진행하는 페이지</span>
          </div>
        </nav>
      </div>
    </div>

    <!-- Services 2 Section -->
    <section id="services-2" class="services-2 section">

      <div class="container"> <!--여백폭-->
        <div class="row justify-content-center" data-aos="fade-up"><!--배치-->
          <div class="col-md-6 col-lg-4"><!--크기-->
            <form th:action="@{/login}" method="post">
              <div class="form-group">
                <label for="username">아이디:</label>
                <input type="text" id="username" name="username" class="form-control" required>
              </div>
              <div class="form-group mt-3 mb-3">
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary">로그인</button>
            </form>
          </div>

        </div>
      </div>
    </section><!-- /Services 2 Section -->

  </main>
</div>

</body>

</html>
