<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/main}"  xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Services - Active Bootstrap Template</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="/assets/img/favicon.png" rel="icon">
  <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link href="/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Main CSS File -->
  <link href="/assets/css/main.css" rel="stylesheet">

  <!-- =======================================================
  * Template Name: Active
  * Template URL: https://bootstrapmade.com/active-bootstrap-website-template/
  * Updated: Jun 29 2024 with Bootstrap v5.3.3
  * Author: BootstrapMade.com
  * License: https://bootstrapmade.com/license/
  ======================================================== -->
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    /* 이미지의 크기를 고정합니다 */
    .card-img-top {
      width: 100%; /* 카드 너비에 맞추기 */
      height: 236px; /* 카드의 높이와 비슷하게 설정 */
      object-fit: cover; /* 이미지 비율을 유지하며 자르기 */
    }
    /* 카드 본문 영역의 크기를 설정 */
    .card-body {
      flex: 1; /* 카드 본문 영역이 남은 공간을 차지하도록 설정 */
      padding: 15px; /* 본문 패딩 설정 */
    }
    /* 페이지 네비게이션 스타일 */
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    .page-item .page-link {
      border-radius: 50%;
      margin: 0 0.15rem;
      width: 2rem; /* 버튼 크기를 늘림 */
      height: 2rem; /* 버튼 크기를 늘림 */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem; /* 폰트 크기를 늘림 */
    }

    .page-item.active .page-link {
      background-color: #014421; /* 진한 녹색 배경 */
      color: #fff; /* 흰색 텍스트 */
      border-color: #014421; /* 진한 녹색 테두리 */
    }

    .page-item .page-link:hover {
      background-color: #f0f0f0; /* 마우스 오버시 연한 회색 배경 */
      color: #000;
    }

    .page-item.disabled .page-link {
      color: #d0d0d0;
      pointer-events: none;
      background-color: #fff;
    }

    /* 아이콘 크기 조정 */
    .page-link .bi {
      font-size: 0.6rem; /* 아이콘 크기 늘림 */
    }

    /* 이전, 다음 버튼 스타일 */
    .page-item.previous .page-link,
    .page-item.next .page-link {
      border-radius: 50%; /* 둥근 버튼 */
      width: 2rem; /* 이전, 다음 버튼 크기 늘림 */
      height: 2rem; /* 이전, 다음 버튼 크기 늘림 */
    }

    .page-item.previous .page-link {
      background-color: #ffffff; /* 흰색 배경 */
      border: 1px solid #d0d0d0; /* 연한 회색 테두리 */
    }

    .page-item.next .page-link {
      background-color: #ffffff; /* 흰색 배경 */
      border: 1px solid #d0d0d0; /* 연한 회색 테두리 */
    }

    .page-item.previous .page-link:hover,
    .page-item.next .page-link:hover {
      background-color: #f0f0f0; /* 마우스 오버시 연한 회색 배경 */
    }
  </style>
</head>

<body class="services-page">
  <div layout:fragment="content">
    <main class="main">
      <div class="page-title" style="background-color: #003300;">
      <div class="container text-center">
        <h1 style="color: white;">병해도감</h1>
        <nav class="breadcrumbs">
          <div>
            <span style="color: white;">각종 작물에 대한 병해정보를 볼 수 있는 페이지입니다.</span>
          </div>
        </nav>
      </div>
    </div>

      <!-- Services 2 Section -->
      <section id="services-2" class="services-2 section">
        <div class="container">
          <!-- Title and Register Button -->
          <div class="row mb-3">
                <div class="col-md-10">
                    <h2>작물 목록</h2>
                </div>
                <div class="col-md-2" sec:authorize="hasAnyRole('admin', 'master')">
                    <a th:href="@{/fruit/create}" class="btn rounded-pill" style="background-color: #006400; color: white;">등록하기</a>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4 offset-md-4">
                    <form th:action="@{/fruit}" method="get" class="input-group">
                        <input type="text" name="search" class="form-control" placeholder="작물 이름 검색" th:value="${search}">
                        <button class="btn btn-outline-secondary" type="submit">검색</button>
                    </form>
                </div>
            </div>


          <!-- Fruit List -->
          <div class="row" id="fruitList" data-aos="fade-up">
              <div class="col-md-3" th:each="fruit : ${fruitDTOList}">
                  <div class="card mb-3" style="width: 18rem;">
                      <!-- 클릭 시 해당 내용으로 펼쳐지는 링크 -->
                      <a class="card-link" data-bs-toggle="collapse" th:href="'#diseaseList' + ${fruit.id}">
                          <img th:src="|https://${bucket}.s3.${region}.amazonaws.com/${folder}/${fruit.fruitImg}|"
                               class="card-img-top"
                               alt="이미지"
                               th:if="${fruit.fruitImg != null and !#lists.isEmpty(fruit.fruitImg)}" />
                          <!-- 기본 이미지 -->
                          <img th:src="@{/assets/img/no_image.jpg}"
                               class="card-img-top"
                               alt="이미지"
                               th:if="${fruit.fruitImg == null or #lists.isEmpty(fruit.fruitImg)}" />
                      </a>
                      <div class="card-body">
                          <h5 class="card-title" th:text="${fruit.fruitName}">Name</h5>
                        <span sec:authorize="hasAnyRole('admin', 'master')">
                          <a th:href="@{/disease/create(fruitId=${fruit.id})}" class="btn btn-outline-info rounded-pill mb-2">등록</a>
                          <a th:href="@{/fruit/update(id=${fruit.id})}" class="btn btn-outline-success rounded-pill mb-2">수정</a>
                          <a th:href="@{/fruit/delete(id=${fruit.id})}" class="btn btn-outline-danger rounded-pill mb-2"
                          th:onclick="return confirm('정말 삭제하시겠습니까?')">삭제</a>
                        </span>

                          <!-- Disease List -->
                          <div class="collapse" th:id="'diseaseList' + ${fruit.id}">
                              <div class="card card-body mt-2">
                                  <ul class="list-group list-group-flush">
                                      <li class="list-group-item" th:each="disease : ${fruit.diseaseDTOList}">
                                          <a th:href="@{/disease/read(id=${disease.id})}" th:text="${disease.diseaseName}">병해명</a>
                                      </li>
                                      <li class="list-group-item" th:if="${#lists.isEmpty(fruit.diseaseDTOList)}">병해 정보가 없습니다.</li>
                                  </ul>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>

          <!-- Pagination -->
          <nav>
            <ul class="pagination justify-content-center">
                <li class="page-item previous" th:classappend="${currentPage == 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/fruit(page=1, searchType=${searchType}, search=${search})}">
                        <span class="bi bi-chevron-double-left"></span>
                    </a>
                </li>
              <li th:each="i : ${#numbers.sequence(startPage, endPage)}" class="page-item" th:classappend="${currentPage == i} ? 'active'">
                <a class="page-link" th:href="@{/fruit(page=${i}, searchType=${searchType}, search=${search})}" th:text="${i}">1</a>
              </li>
                <li class="page-item next" th:classappend="${currentPage == lastPage} ? 'disabled'">
                    <a class="page-link" th:href="@{/fruit(page=${lastPage}, searchType=${searchType}, search=${search})}">
                        <span class="bi bi-chevron-double-right"></span>
                    </a>
                </li>
            </ul>
          </nav>
        </div>
      </section><!-- /Services 2 Section -->
    </main>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- JavaScript for Collapse Behavior -->
</body>

</html>
