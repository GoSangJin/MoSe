<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/main}">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>공문 목록</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="/assets/img/favicon.png" rel="icon">
    <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
    <link href="/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">

    <!-- Main CSS File -->
    <link href="/assets/css/main.css" rel="stylesheet">


<style>

    /* 큰 화면에서 기본 설정 */
    .form-control {
        width: auto; /* 기본적으로 입력창 너비는 자동 */
    }

    .btn-secondary {
        white-space: nowrap; /* 검색 버튼 텍스트 줄바꿈 방지 */
    }


    .card {
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        height: 100%;
        max-height: 600px; /* 카드의 최대 높이 설정 */
    }


    /* 이미지의 크기를 고정합니다 */
    .card-img-top {
      width: 100%; /* 카드 너비에 맞추기 */
      height: 236px; /* 카드의 높이와 비슷하게 설정 */
      object-fit: cover; /* 이미지 비율을 유지하며 자르기 */
    }
    /* 카드 본문 영역의 크기를 설정 */
    .card-body {
      flex: 1; /* 카드 본문 영역이 남은 공간을 차지하도록 설정 */
      padding: 15px; /* 본문 패딩 설정 */
    }


    /* 페이지 네비게이션 스타일 */
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    .page-item .page-link {
      border-radius: 50%;
      margin: 0 0.15rem;
      width: 2rem; /* 버튼 크기를 늘림 */
      height: 2rem; /* 버튼 크기를 늘림 */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem; /* 폰트 크기를 늘림 */
    }

    .page-item.active .page-link {
      background-color: #014421; /* 진한 녹색 배경 */
      color: #fff; /* 흰색 텍스트 */
      border-color: #014421; /* 진한 녹색 테두리 */
    }

    .page-item .page-link:hover {
      background-color: #f0f0f0; /* 마우스 오버시 연한 회색 배경 */
      color: #000;
    }

    .page-item.disabled .page-link {
      color: #d0d0d0;
      pointer-events: none;
      background-color: #fff;
    }

    /* 아이콘 크기 조정 */
    .page-link .bi {
      font-size: 0.6rem; /* 아이콘 크기 늘림 */
    }

    /* 이전, 다음 버튼 스타일 */
    .page-item.previous .page-link,
    .page-item.next .page-link {
      border-radius: 50%; /* 둥근 버튼 */
      width: 2rem; /* 이전, 다음 버튼 크기 늘림 */
      height: 2rem; /* 이전, 다음 버튼 크기 늘림 */
    }

    .page-item.previous .page-link {
      background-color: #ffffff; /* 흰색 배경 */
      border: 1px solid #d0d0d0; /* 연한 회색 테두리 */
    }

    .page-item.next .page-link {
      background-color: #ffffff; /* 흰색 배경 */
      border: 1px solid #d0d0d0; /* 연한 회색 테두리 */
    }

    .page-item.previous .page-link:hover,
    .page-item.next .page-link:hover {
      background-color: #f0f0f0; /* 마우스 오버시 연한 회색 배경 */
    }

    /* 화면이 768px 이하로 줄어들었을 때 */
    @media (max-width: 768px) {
        .btn {
            font-size: 0.75rem;
            padding: 0.4rem 0.8rem; /* 버튼 크기 축소 */
        }

        .form-control {
            width: 100%; /* 검색창 너비를 100%로 설정 */
            margin-bottom: 0.5rem; /* 검색창 아래에 간격 추가 */
            padding: 0.5rem 1.5rem; /* 검색 버튼과 동일한 패딩 적용 */
        }

        .btn-secondary{
            width: 100%; /* 버튼도 너비 100%로 설정 */
        }

        .d-flex {
            flex-direction: column; /* 입력창과 버튼을 세로로 나열 */
        }

        /* 새 공문 올리기와 초기화 버튼 크기 축소 */
        .btn-success, .btn-outline-danger {
            font-size: 0.75rem; /* 텍스트 크기 축소 */
            padding: 0.4rem 0.9rem; /* 패딩 축소 */
        }
    }


    @media (max-width: 576px) {
        .btn {
            font-size: 0.6rem;
            padding: 0.3rem 0.6rem; /* 버튼 크기 축소 */
        }

        .form-control {
            height: 2.5rem;
            width: 100%; /* 입력창 너비 100% */
            padding: 0.4rem 1.2rem; /* 패딩 조정 */
        }

        .btn-secondary {
            width: 100%; /* 검색 버튼 너비도 100% */
        }

        /* 등록하기와 초기화 버튼 더 작게 */
        .btn-success, .btn-outline-danger {
            font-size: 0.7rem; /* 더 작은 폰트 */
            padding: 0.3rem 0.7rem; /* 패딩 축소 */
        }

        /* 페이지네이션 버튼 크기 축소 */
        .page-item .page-link {
            width: 1.75rem; /* 작은 화면에서 버튼 크기 조정 */
            height: 1.75rem; /* 작은 화면에서 버튼 크기 조정 */
            font-size: 0.65rem; /* 작은 화면에서 폰트 크기 조정 */
        }

        /* 이전, 다음 버튼 아이콘 크기 조정 */
        .page-link .bi {
            font-size: 0.55rem; /* 작은 화면에서 아이콘 크기 축소 */
        }

        /* 이전, 다음 버튼 크기 일관성 유지 */
        .page-item.previous .page-link,
        .page-item.next .page-link {
            width: 1.75rem; /* 작은 화면에서 동일하게 크기 축소 */
            height: 1.75rem;
        }
    }


  </style>
</head>

<body class="services-page">
  <div layout:fragment="content">
    <main class="main">

      <!-- Page Title -->
      <div class="page-title" style="background-color: #003300;">
          <div class="container text-center">
            <h1 style="color: white;">병해도감</h1>
            <nav class="breadcrumbs">
              <div>
                <span style="color: white;">각종 작물에 대한 다양한 병해정보를 보실 수 있어요.</span>
              </div>
            </nav>
          </div>
      </div>
      <!-- End Page Title -->

        <!-- 병해도감 start -->
        <div class="container" style="margin-top: 2rem">
            <div class="row justify-content-center" data-aos="fade-up">
                <div class="col">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h2>작물 목록</h2>

                        <!-- 권한에 따라 버튼 표시 -->
                        <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
                            <a class="btn btn-success rounded-pill" th:if="${#authorization.expression('hasAnyRole(''admin'', ''master'')')}"
                               th:href="@{/fruit/create}" style="padding: 0.5rem 1rem; font-size: 0.875rem;">
                                <strong>등록하기</strong>
                            </a>

                            <a th:href="@{/fruit/list}" class="btn btn-outline-danger rounded-pill" onclick="resetForm()"
                               style="display: flex; align-items: center; justify-content: center; padding: 0.5rem 1rem; font-size: 0.875rem;">
                                <strong><i class="bi bi-arrow-clockwise"></i> 초기화</strong>
                            </a>
                        </div>
                    </div>

                    <!-- 검색 폼 추가 -->
                    <div class="mb-3 d-flex justify-content-center flex-wrap">
                        <form class="d-flex w-100 justify-content-center" th:action="@{/fruit}" method="get" style="flex-wrap: wrap;">
                            <input class="form-control me-2 rounded-pill" type="search" name="title" placeholder="작물이름 검색" th:value="${search}" aria-label="Search"
                                   style="height: 2.5rem; font-size: 0.875rem; padding: 0.5rem 1.5rem;">
                            <button class="btn btn-secondary rounded-pill" type="submit"
                                    style="padding: 0.5rem 1.5rem; font-size: 0.875rem; white-space: nowrap;">
                                <i class="bi bi-search"></i> 검색
                            </button>
                        </form>
                    </div><!--/검색폼-->

                    <!-- Fruit List -->
                    <div class="container" data-aos="fade-up" style="margin-bottom: 30px; margin-top: 50px;">
                        <div class="row">
                            <!-- Card Start -->
                            <div class="col-md-3 col-lg-3 mb-4" th:each="fruit : ${fruitDTOList}">
                                <div class="card">
                                    <div style="position: relative;">
                                        <!-- 클릭 시 해당 내용으로 펼쳐지는 링크 -->
                                        <div class="img" style="background-color: white; margin-bottom: -10px;">
                                            <a class="card-link" th:href="@{/disease/list(id=${fruit.id})}">
                                                <img th:src="|https://${bucket}.s3.${region}.amazonaws.com/${folder}/${fruit.fruitImg}|"
                                                     class="card-img-top"
                                                     alt="이미지"
                                                     th:if="${fruit.fruitImg != null and !#lists.isEmpty(fruit.fruitImg)}" />
                                                <img th:src="@{/assets/img/no_image.jpg}"
                                                     class="card-img-top"
                                                     alt="이미지"
                                                     th:if="${fruit.fruitImg == null or #lists.isEmpty(fruit.fruitImg)}" />
                                            </a>
                                            <div class="card-body">
                                                <h5 class="card-title" th:text="${fruit.fruitName}">Name</h5>
                                                <span sec:authorize="hasAnyRole('admin', 'master')">
                                                    <!--수정, 삭제 버튼 오른쪽으로 이동 -->
                                                    <div style="margin-top: 0.25rem; text-align: right;">
                                                      <a th:href="@{/fruit/update(id=${fruit.id})}" sec:authorize="hasAnyRole('admin','master')"
                                                         style="font-size: 0.75rem; padding: 0; color: #17a2b8; text-decoration: underline; margin-right: 0.1rem;">수정</a>
                                                      <a th:href="@{/fruit/delete(id=${fruit.id})}" sec:authorize="hasAnyRole('admin','master')"
                                                         style="font-size: 0.75rem; padding: 0 0.5rem 0 0; color: #dc3545; text-decoration: underline;">삭제</a>
                                                    </div>
                                                </span>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div><!-- /Card End -->
                        </div>
                    </div>

                    <!-- 페이지네이션 -->
                    <div class="row">
                        <div class="col text-center">
                            <nav>
                                <ul class="pagination justify-content-center">
                                    <li class="page-item previous" th:classappend="${currentPage == 1} ? 'disabled'">
                                        <a class="page-link" th:href="@{/fruit(page=1, searchType=${searchType}, search=${search})}">
                                            <span class="bi bi-chevron-double-left"></span>
                                        </a>
                                    </li>
                                    <li th:each="i : ${#numbers.sequence(startPage, endPage)}" class="page-item" th:classappend="${currentPage == i} ? 'active'">
                                        <a class="page-link" th:href="@{/fruit(page=${i}, searchType=${searchType}, search=${search})}" th:text="${i}">1</a>
                                    </li>
                                    <li class="page-item next" th:classappend="${currentPage == lastPage} ? 'disabled'">
                                        <a class="page-link" th:href="@{/fruit(page=${lastPage}, searchType=${searchType}, search=${search})}">
                                            <span class="bi bi-chevron-double-right"></span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 병해도감 end -->

    </main>
  </div>
</body>
</html>
