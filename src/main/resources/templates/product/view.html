<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/main}">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>체험정보</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="/assets/img/favicon.png" rel="icon">
  <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link href="/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="/assets/css/main.css" rel="stylesheet">

  <!-- =======================================================
  * Template Name: Active
  * Template URL: https://bootstrapmade.com/active-bootstrap-website-template/
  * Updated: Jun 29 2024 with Bootstrap v5.3.3
  * Author: BootstrapMade.com
  * License: https://bootstrapmade.com/license/
  ======================================================== -->

  <style>
    .custom-width {
      width: calc(100% - 30px); /* 여백을 포함한 너비 설정 */

    .detail-info {
      width: calc(100% - 30px) !important; /* 강제로 적용할 수 있지만 권장하지 않음 */
    }

    /* 기본 스타일 */
    .live-txt {
      display: flex; /* 플렉스 박스 사용 */
      flex-direction: row; /* 기본 방향은 가로 */
      align-items: flex-start; /* 상단 정렬 */
      padding: 16px; /* 기본 패딩 */
    }
  }
    /* 화면 크기가 992px 이하일 때 */
    @media (max-width: 992px) {
      .live-txt {
        flex-direction: column; /* 세로 방향으로 변경 */
        padding: 8px; /* 패딩 조정 */
      }

      .detail-info {
        width: 100%; /* 세부 정보 너비 100% */
        padding: 12px; /* 패딩 조정 */
      }

      .vlg_nm, .ctpv_nm_and_sgg_nm {
        font-size: 1.5rem; /* 폰트 크기 줄이기 */
        line-height: 1.2; /* 줄 간격 조정 */
      }

      .ttxt.addr {
        font-size: 0.85rem; /* 주소 텍스트 크기 줄이기 */
        line-height: 1.2; /* 줄 간격 조정 */
      }
    }
  </style>

</head>

<body class="services-page">

<div layout:fragment="content">
  <main class="main">

    <!-- Page Title -->
    <div class="page-title" style="background-color: #003300;">
      <div class="container text-center">
        <h1 style="color: white;">체험정보</h1>
        <nav class="breadcrumbs">
          <div>
            <span style="color: white;">청장년 귀농귀촌 희망자가 농촌지역 실제 이주 전에 희망지역에서 미리 살아볼 수 있는 기회를 제공하는 사업입니다.</span>
          </div>
        </nav>
      </div>
    </div>
    <!-- End Page Title -->

    <!-- village-Details Section -->
    <section id="village-details" class="village-details section">
      <div class="container">
        <div class="row justify-content-center" data-aos="fade-up">
          <div class="col-md-10 col-lg-8"> <!-- 너비를 10으로 조정 -->
            <div class="mt-4 d-flex gap-2 justify-content-between mb-5">
              <div>
                <a th:href="@{/product/edit/{id}(id=${productDTO.id})}" class="btn btn-outline-info rounded-pill btn-sm"
                   sec:authorize="hasAnyRole('admin', 'master')">수정</a>
                <a th:href="@{/product/delete(id=${productDTO.id})}" class="btn btn-outline-danger rounded-pill btn-sm"
                   sec:authorize="hasAnyRole('admin', 'master')" th:onclick="return confirm('정말 삭제하시겠습니까?')">삭제</a>
              </div>
              <div>
                <a th:href="@{/product/list}" class="btn btn-secondary btn-sm">목록</a>
              </div>
            </div>

            <div class="row g-5 align-items-start">
              <!-- 왼쪽 이미지 -->
              <div class="col-md-6">
                <div class="mb-3" style="width: 100%; height: auto;">
                  <img th:src="|https://${bucket}.s3.${region}.amazonaws.com/${folder}/${productDTO.image_url}|"
                       class="img-fluid"
                       alt="마을 이미지"
                       style="width: 100%; height: 100%; object-fit: cover;" />
                </div>
              </div>


              <!-- 오른쪽 상세 정보 -->
              <div class="col-md-6">
                <div class="live-txt">
                  <h4 class="ctpv_nm_and_sgg_nm" th:text="${productDTO.local_name}"
                      style="color: #008000; line-height: 0.6; font-size: 1rem; font-weight: bold;">지역 이름</h4>
                  <div class="tit-select">
                    <h3 class="vlg_nm" th:text="${productDTO.title}" style="font-size: 1.7rem; font-weight: bold; color: black; line-height: 1;">마을 이름</h3>
                  </div>

                  <p class="txt addr" th:text="${productDTO.address}" style="font-size: 0.7rem; line-height: 0.9;">주소</p>

                  <!-- 구분선 -->
                  <hr style="border: 1px solid #b0b0b0; margin: 25px 0; width: 100%;">

                  <ul class="village-info" style="line-height: 1.8; font-size: 0.85rem; list-style-type: none; padding-left: 0;">
                    <li>
                      <strong>마을 주민수 : </strong><span th:text="${productDTO.residents}">주민 수</span>명
                    </li>
                    <li>
                      <strong>마을 대표자 : </strong><span th:text="${productDTO.representative}">대표자</span>
                    </li>
                    <li>
                      <strong>마을 운영자 : </strong><span th:text="${productDTO.manager}">운영자</span>
                    </li>
                    <li>
                      <strong>시군지원센터 : </strong><span th:text="${productDTO.supportCenter}">지원센터</span>
                    </li>
                  </ul>

                  <!-- 세부 정보 -->
                  <div class="detail-info" style="line-height: 2.5; background-color: #f5f5f5; padding: 16px; padding-bottom: 0; border-radius: 10px; width: 100%; border: 1px solid #ccc;">
                    <ul style="text-align: left; width: 100%; list-style-type: none; padding-left: 0;">
                      <li style="font-size: 0.875rem;">
                        <strong>입주가능일 : </strong>
                        <span th:text="${productDTO.moveInDate != null ? #temporals.format(productDTO.moveInDate, 'yyyy.MM.dd') : '날짜 정보 없음'}">입주 가능일</span>
                      </li>
                      <li style="font-size: 0.875rem;">
                        <strong>신청기간 : </strong>
                        <span th:text="${productDTO.applicationStartDate != null && productDTO.applicationEndDate != null ? #temporals.format(productDTO.applicationStartDate, 'yyyy.MM.dd') + ' ~ ' + #temporals.format(productDTO.applicationEndDate, 'yyyy.MM.dd') : '기간 정보 없음'}">신청 기간</span>
                      </li>
                      <li style="font-size: 0.875rem;">
                        <strong>모집인원 : </strong>
                        <span th:text="${productDTO.recruitmentCnt != null ? productDTO.recruitmentCnt : '인원 정보 없음'}">모집 인원</span>명
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>




          </div>
        </div>
      </div>
    </section>




    <!-- /Pvillage-Details Section -->

  </main>
</div>

</body>

</html>
