<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/main}">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Product View - Active Bootstrap Template</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="/assets/img/favicon.png" rel="icon">
  <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link href="/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="/assets/css/main.css" rel="stylesheet">

  <!-- =======================================================
  * Template Name: Active
  * Template URL: https://bootstrapmade.com/active-bootstrap-website-template/
  * Updated: Jun 29 2024 with Bootstrap v5.3.3
  * Author: BootstrapMade.com
  * License: https://bootstrapmade.com/license/
  ======================================================== -->
</head>

<body class="services-page">

<div layout:fragment="content">
  <main class="main">

    <!-- Page Title -->
    <div class="page-title" style="background-color: #003300;">
      <div class="container text-center">
        <h1 style="color: white;">살아보기</h1>
        <nav class="breadcrumbs">
          <div>
            <span style="color: white;">청장년 귀농귀촌 희망자가 농촌지역 실제 이주 전에 희망지역에서 미리 살아볼 수 있는 기회를 제공하는 사업입니다.</span>
          </div>
        </nav>
      </div>
    </div>
    <!-- End Page Title -->

    <!-- village-Details Section -->
    <section id="village-details" class="village-details section">
      <div class="container">
        <div class="row justify-content-center" data-aos="fade-up">
          <div class="col-md-10">
            <!-- 상단 제목 -->
            <h2 style="margin-bottom: 20px;">마을정보 상세보기</h2>

            <div class="row g-4">
              <!-- 왼쪽 이미지 -->
              <div class="col-md-6">
                <div class="mb-3">
                  <img th:src="|https://${bucket}.s3.${region}.amazonaws.com/${folder}/${productDTO.image_url}|"
                       class="img-fluid"
                       alt="마을 이미지"
                       style="width: 100%; height: auto; max-height: 1000px; object-fit: contain;" />
                </div>
              </div>

              <!-- 오른쪽 상세 정보 -->
              <div class="col-md-6">
                <div class="live-txt">
                  <!-- 지역 이름과 마을 이름 -->
                  <h4 class="ctpv_nm_and_sgg_nm" th:text="${productDTO.local_name}"
                      style="color: #008000; line-height: 1.0; font-size: 1.0rem; font-weight: bold;">지역 이름</h4>
                  <div class="tit-select">
                    <h3 class="vlg_nm" th:text="${productDTO.title}" style="font-size: 1.5rem; font-weight: bold;">마을 이름</h3>
                  </div>


                  <!-- 주소 -->
                  <p class="ttxt addr" th:text="${productDTO.address}" style="font-size: 0.875rem;">주소</p>

                  <!-- 마을 정보 -->
                  <ul class="village-info" style="line-height: 1.8;">
                    <li>
                      <strong>마을 주민수 : </strong><span th:text="${productDTO.residents}">주민 수</span>명
                    </li>
                    <li>
                      <strong>마을 대표자 : </strong><span th:text="${productDTO.representative}">대표자</span>
                    </li>
                    <li>
                      <strong>마을 운영자 : </strong><span th:text="${productDTO.manager}">운영자</span>
                    </li>
                    <li>
                      <strong>시군지원센터 : </strong><span th:text="${productDTO.supportCenter}">지원센터</span>
                    </li>
                  </ul>

                  <!-- 세부 정보 -->
                  <div class="detail-info" style="line-height: 1.8; background-color: #f5f5f5; padding: 8px; border-radius: 10px;">
                    <ul>
                      <li>
                        <strong>입주가능일 : </strong>
                        <span th:text="${productDTO.moveInDate != null ? #temporals.format(productDTO.moveInDate, 'yyyy.MM.dd')
                                          : '날짜 정보 없음'}">입주 가능일</span>
                      </li>
                      <li>
                        <strong>신청기간 : </strong>
                        <span th:text="${productDTO.applicationStartDate != null && productDTO.applicationEndDate != null ?
                                         #temporals.format(productDTO.applicationStartDate, 'yyyy.MM.dd') + ' ~ ' +
                                         #temporals.format(productDTO.applicationEndDate, 'yyyy.MM.dd') : '기간 정보 없음'}">
                                          신청 기간</span>
                      </li>
                      <li>
                        <strong>모집인원 : </strong>
                        <span th:text="${productDTO.recruitmentCnt != null ? productDTO.recruitmentCnt : '인원 정보 없음'}">
                                        모집 인원</span>명
                      </li>
                    </ul>
                  </div>


                </div>

                <!-- 버튼들 -->
                <div class="mt-4">
                  <!-- 수정하기 버튼 (권한에 따라 표시) -->
                  <a th:href="@{/product/edit(id=${productDTO.id})}" class="btn btn-outline-info rounded-pill mb-2"
                     sec:authorize="hasAnyRole('admin', 'master')">수정하기</a>
                  <!-- 삭제하기 버튼 -->
                  <a th:href="@{/product/delete(id=${productDTO.id})}" class="btn btn-outline-danger rounded-pill mb-2"
                     sec:authorize="hasAnyRole('admin', 'master')" th:onclick="return confirm('정말 삭제하시겠습니까?')">삭제하기</a>
                  <!-- 목록 보기 버튼 -->
                  <a th:href="@{/product/list}" class="btn btn-outline-success rounded-pill mb-2">목록보기</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- /Pvillage-Details Section -->

  </main>
</div>

</body>

</html>
