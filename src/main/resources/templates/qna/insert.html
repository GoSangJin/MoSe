<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Update Q&A - Active Bootstrap Template</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="/assets/img/favicon.png" rel="icon">
    <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
    <link href="/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">

    <!-- Main CSS File -->
    <link href="/assets/css/main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A Insert</title>
    <style>
        .container {
            max-width: 600px;
            margin-top: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
    </style>

</head>

<body>
<div layout:fragment="content">
    <main class="main">
        <div class="container">
            <h2>Q&A 삽입</h2>
            <p>수정하고자 하는 내용을 작성해주세요.</p>
            <!-- Q&A 목록을 순회 -->
            <!-- Q&A 수정 폼 -->
            <form th:action="@{/qna/insert}" th:object="${qna}" method="post">
                <div class="form-group">
                    <label for="title">질문</label>
                    <input type="text" id="title" name="title" class="form-control" th:field="*{title}" required>
                </div>

                <div class="form-group">
                    <label for="content">답</label>
                    <textarea id="content" name="content" class="form-control" rows="5" th:field="*{content}" required></textarea>
                </div>
                <div>
                    <button type="submit" class="btn btn-outline-success rounded-pill">등록하기</button>
                    <a th:href="@{/qna/list}" class="btn btn-outline-danger rounded-pill">취소</a>
                </div>
            </form>
        </div>
    </main>
</div>
</body>
</html>
