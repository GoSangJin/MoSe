<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Q&A 수정 페이지</title>

    <!-- CSS and JS files -->
    <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div layout:fragment="content">
    <main class="main">
        <!-- Page Title -->
        <div class="page-title light-background">
            <div class="container">
                <h1>Q&A 수정</h1>
            </div>
        </div>

        <!-- Q&A 수정 폼 -->
        <section id="qna-update" class="section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6">
                        <form th:action="@{/qna/update/{id}(id=${qna.id})}" method="post">
                            <input type="hidden" name="id" th:value="${qna.id}">

                            <!-- 질문 수정 필드 -->
                            <div class="form-group">
                                <label for="title">질문</label>
                                <input type="text" id="title" name="title" class="form-control" th:value="${qna.title}" required>
                            </div>

                            <!-- 답변 수정 필드 -->
                            <div class="form-group">
                                <label for="content">답변</label>
                                <textarea id="content" name="content" class="form-control" rows="5" required
                                          th:text="${qna.content}"></textarea>
                            </div>

                            <!-- 수정 및 취소 버튼 -->
                            <div class="form-group text-right">
                                <button type="submit" class="btn btn-primary">수정</button>
                                <a th:href="@{/qna/list}" class="btn btn-secondary">취소</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>

</body>
</html>
