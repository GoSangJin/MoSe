<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/main}" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Services - Active Bootstrap Template</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="/assets/img/favicon.png" rel="icon">
  <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link href="/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">

  <!--icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Main CSS File -->
  <link href="/assets/css/main.css" rel="stylesheet">

  <style>
    .btn-open {
      background-color: #FFA07A; /* 주황색 */
      color: white;
      border: none;
    }

    .btn-closed {
      background-color: #808080; /* 회색 */
      color: white;
      border: none;
    }

    .card {
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      height: 100%;
      max-height: 600px; /* 카드의 최대 높이 설정 */
    }
    .card-body {
      flex: 1;
    }
  </style>
</head>

<body class="services-page">

<div layout:fragment="content">
  <main class="main">

    <!-- Page Title -->
    <div class="page-title" style="background-color: #003300;">
      <div class="container text-center">
        <h1 style="color: white;">재배정보</h1>
        <nav class="breadcrumbs">
          <div>
            <span style="color: white;"> 설명 입력 칸 </span>
          </div>
        </nav>
      </div>
    </div>
    <!-- End Page Title -->

    <!-- 체험정보 title -->
    <section id="services-2" class="services-2 section">
      <div class="container">

        <!-- 상단 버튼 영역 -->
        <div class="d-flex justify-content-between align-items-center mb-3" style="padding-left: 15px; gap: 5px;">
          <div class="btn-group" role="group">
            <div th:each="status : ${plantTypes}">
              <a th:href="@{/plantation/list(status=${status.name()})}"
                 class="btn rounded-pill"
                 style="background-color: #006400; color: white;">
                <strong th:text="${status.description}"></strong>
              </a>
            </div>
          </div>

          <form action="/plantation/list" method="get" class="mb-0">
            <div class="input-group">
              <input type="text" name="search" class="form-control" placeholder="검색어 입력" aria-label="검색어 입력">
              <button class="btn btn-outline-secondary" type="submit">검색</button>
            </div>
          </form>

          <div sec:authorize="hasAnyRole('ROLE_admin', 'ROLE_master')">
            <a href="/plantation/insert" class="btn rounded-pill" style="background-color: #006400; color: white;">
              <strong>등록하기</strong>
            </a>
          </div>
        </div>

        <div class="container" data-aos="fade-up">
          <div class="row">
            <div class="col-md-3 col-lg-3 mb-4" th:each="plantation : ${list.content}">
              <div class="card">
                <div style="position: relative;">
                  <div class="img" style="background-color: white; margin-bottom: -10px;">
                    <a th:href="@{/plantation/detail(id=${plantation.id})}">
                      <img th:src="|https://${bucket}.s3.${region}.amazonaws.com/${folder}/${plantation.thumbnail_img}|"
                           class="card-img-top"
                           alt="상품 이미지"
                           style="height: 200px; object-fit: cover;"
                           th:if="${plantation.thumbnail_img != null}" />
                      <img th:src="@{/assets/img/no_image.jpg}"
                           class="card-img-top"
                           alt="대체 이미지"
                           th:if="${plantation.thumbnail_img == null}"
                           style="height: 200px; object-fit: cover;" />
                    </a>
                  </div>

                  <div class="card-body">
                    <h5 class="card-title" style="font-weight: bold; color: green; margin-top: 0;
line-height: 1.2; font-size: 1.125rem; text-align: center;" th:text="${plantation.title}">
                      과일/채소 이름
                    </h5>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- 페이지 네비게이션 -->
          <div class="row">
            <div class="col text-center">
              <nav>
                <ul class="pagination justify-content-center"> <!-- 여기에서 justify-content-center 추가 -->
                  <li class="page-item" th:class="${list.hasPrevious()} ? '' : 'disabled'">
                    <a class="page-link" th:href="@{/plantation/list(page=0)}" aria-label="First">
                      <span aria-hidden="true">&laquo;&laquo;</span>
                    </a>
                  </li>
                  <li class="page-item" th:each="i : ${#numbers.sequence(0, list.totalPages - 1)}"
                      th:class="${i == list.number ? 'active' : ''}">
                    <a class="page-link" th:href="@{/plantation/list(page=${i})}" th:text="${i + 1}"></a>
                  </li>
                  <li class="page-item" th:class="${list.hasNext()} ? '' : 'disabled'">
                    <a class="page-link" th:href="@{/plantation/list(page=${list.totalPages - 1})}" aria-label="Last">
                      <span aria-hidden="true">&raquo;&raquo;</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>

        </div>
      </div>
    </section>

  </main>
</div>
</body>

</html>
