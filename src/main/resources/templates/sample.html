<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!--디자인 적용전 화면구성을 확인-->
<div class="container mt-3">
    <h1 class="mb-4">회사 등록</h1>
    <form th:action="@{/company/new}" method="post" enctype="multipart/form-data" th:object="${companyDTO}">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="company" class="form-label">회사 이름</label>
                <input type="text" class="form-control" id="company" th:field="*{company}" required>
            </div>
            <div class="col-md-6">
                <label for="establishment" class="form-label">설립일자</label>
                <input type="date" class="form-control" id="establishment" th:field="*{establishment}" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="type" class="form-label">회사 유형</label>
                <select class="form-control" id="type" th:field="*{type}" required>
                    <option value="주식회사">주식회사</option>
                    <option value="법인회사">법인회사</option>
                    <option value="일반회사">일반회사</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="ceo" class="form-label">대표자</label>
                <input type="text" class="form-control" id="ceo" th:field="*{ceo}" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="phone" class="form-label">대표 전화번호</label>
                <input type="text" class="form-control" id="phone" th:field="*{phone}" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">대표 이메일</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="website" class="form-label">회사 웹사이트</label>
                <input type="url" class="form-control" id="website" th:field="*{website}">
            </div>
            <div class="col-md-6">
                <label for="registration" class="form-label">사업자 번호</label>
                <input type="text" class="form-control" id="registration" th:field="*{registration}" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="logoImage" class="form-label">회사 로고 이미지</label>
                <input type="file" class="form-control" id="logoImage" name="file" required>
            </div>
        </div>

        <div class="mt-4 text-center">
            <button type="submit" class="btn btn-primary">등록</button>
            <a href="/company/view" class="btn btn-secondary">취소</a>
        </div>
    </form>
</div>

</body>
</html>
